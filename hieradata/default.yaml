rabbitmq::default_user: 'admin'
rabbitmq::default_pass: 'admin'
rabbitmq::vhost:
  /sensu:
    provider: 'rabbitmqctl'
    
rabbitmq::user:
  sensu:
    provider: 'rabbitmqctl'
    password: 'sensu'
    admin: true

rabbitmq::user_permissions:
  sensu@/sensu:
    configure_permission: '.*'
    read_permission: '.*'
    write_permission: '.*'
    provider: 'rabbitmqctl'

ftpserver::ftpd_banner: 'FTP Server'
ftpserver::users:
  user1:
    comment: "FTP User 1"
    home: "/data/ftp/user1"
    password: "$1$hGAo41XE$y.BLWugfVr1.mLvkuLbRN/"
  user2:
    comment: "FTP User 2"
    home: "/data/ftp/user2"
    password: "$1$hGAo41XE$y.BLWugfVr1.mLvkuLbRN/"


